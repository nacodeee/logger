<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de tu IP y Ubicación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .ip, .location {
            font-size: 1.5em;
            color: #333;
        }
        .flag {
            margin-top: 20px;
            width: 100px; /* Ajusta el tamaño de la bandera según sea necesario */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Información de tu IP y Ubicación</h1>
        <p class="ip" id="ip">Cargando IP...</p>
        <p class="location" id="location">Cargando ubicación...</p>
        <img src="" alt="Bandera" class="flag" id="flag">
    </div>

    <script>
        async function fetchIP() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                if (!response.ok) {
                    throw new Error('Error al obtener la IP');
                }
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error al obtener la IP:', error);
                return null;
            }
        }

        async function fetchLocation(ip) {
            try {
                const response = await fetch(`http://ip-api.com/json/${ip}`);
                if (!response.ok) {
                    throw new Error('Error al obtener la ubicación');
                }
                const data = await response.json();
                return { country: data.country, flag: `https://www.countryflags.io/${data.country}/flat/64.png` };
            } catch (error) {
                console.error('Error al obtener la ubicación:', error);
                return null;
            }
        }

        async function fetchData() {
            try {
                const ip = await fetchIP();
                if (ip) {
                    document.getElementById('ip').textContent = `Tu dirección IP es: ${ip}`;
                    const { country, flag } = await fetchLocation(ip);
                    if (country && flag) {
                        document.getElementById('location').textContent = `Estás en: ${country}`;
                        document.getElementById('flag').src = flag;
                    }
                }
            } catch (error) {
                console.error('Error al obtener la información:', error);
            }
        }

        fetchData();
    </script>
</body>
</html>
