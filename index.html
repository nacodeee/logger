<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci贸n de tu IP y Hora Actual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .ip, .time {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informaci贸n de tu IP y Hora Actual</h1>
        <p class="ip" id="ip">Cargando IP...</p>
        <p class="time" id="time">Cargando hora...</p>
    </div>

    <script>
        async function fetchIP() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                if (!response.ok) {
                    throw new Error('Error al obtener la IP');
                }
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error al obtener la IP:', error);
                return null;
            }
        }

        function getCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-AR');
            return timeString;
        }

        async function fetchData() {
            try {
                const ip = await fetchIP();
                if (ip) {
                    document.getElementById('ip').textContent = `Tu direcci贸n IP es: ${ip}`;
                    const currentTime = getCurrentTime();
                    document.getElementById('time').textContent = `Hora actual: ${currentTime}`;
                }
            } catch (error) {
                console.error('Error al obtener la informaci贸n:', error);
            }
        }

        fetchData();
    </script>
</body>
</html>
