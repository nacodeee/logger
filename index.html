<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de IP, Ubicación y Clima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .ip, .location, .weather {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Información de tu IP, Ubicación y Clima</h1>
        <p class="ip" id="ip">Cargando IP...</p>
        <p class="location" id="location">Cargando ubicación...</p>
        <p class="weather" id="weather">Cargando clima...</p>
    </div>

    <script>
        async function fetchIP() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                if (!response.ok) {
                    throw new Error('Error al obtener la IP');
                }
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error al obtener la IP:', error);
                return null;
            }
        }

        async function fetchLocation(ip) {
            try {
                const response = await fetch(`http://ip-api.com/json/${ip}`);
                if (!response.ok) {
                    throw new Error('Error al obtener la ubicación');
                }
                const data = await response.json();
                return { latitude: data.lat, longitude: data.lon };
            } catch (error) {
                console.error('Error al obtener la ubicación:', error);
                return null;
            }
        }

        async function fetchWeather(latitude, longitude) {
            try {
                const apiKey = 'c7d28cbb12f0c76d4763f5b83e9ef6ac';
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${apiKey}`);
                if (!response.ok) {
                    throw new Error('Error al obtener el clima');
                }
                const data = await response.json();
                const temp = data.main.temp;
                const weatherDescription = data.weather[0].description;
                return `Clima actual: ${temp}°C, ${weatherDescription}`;
            } catch (error) {
                console.error('Error al obtener el clima:', error);
                return 'No se pudo obtener el clima';
            }
        }

        async function fetchData() {
            try {
                const ip = await fetchIP();
                if (ip) {
                    const { latitude, longitude } = await fetchLocation(ip);
                    if (latitude && longitude) {
                        const weatherInfo = await fetchWeather(latitude, longitude);
                        document.getElementById('ip').textContent = `Tu dirección IP es: ${ip}`;
                        document.getElementById('location').textContent = `Ubicación: ${latitude}, ${longitude}`;
                        document.getElementById('weather').textContent = weatherInfo;
                    }
                }
            } catch (error) {
                console.error('Error al obtener la información:', error);
            }
        }

        fetchData();
    </script>
</body>
</html>
